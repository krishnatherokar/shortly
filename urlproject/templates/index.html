<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
</head>
<body>
    <form method="POST">
      {% csrf_token %}
      <input type="url" name="original_url" placeholder="Enter url" required/>
      <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
      <a href="{{ short_url }}">{{ short_url }}</a>
    {% endif %}
  </div>
</body>
</html>
